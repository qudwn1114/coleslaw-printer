<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프린터 테스트</title>
    <script>
        // 버튼 클릭 시 프린터로 메시지를 보내는 함수
        function printReceipt() {
            const message = "테스트 영수증입니다."; // 메시지 내용
            const port = "COM2"; // 프린터 포트 (필요에 따라 변경)
            const baudRate = 9600; // 보드 레이트 (필요에 따라 변경)
            fetch('http://127.0.0.1:5050/print', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    port: port,
                    message: message,
                    baud_rate: baudRate
                })
            })
            .then(response => response.json())
            .then(data => {
                alert("응답: " + data.message);
            })
            .catch(error => {
                alert("에러 발생: " + error);
            });
        }
    </script>
</head>
<body>
    <h1>프린터 테스트 페이지</h1>
    <button onclick="printReceipt()">영수증 인쇄</button>
</body>
</html>
